<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Our Products</h1>
    <div style="margin-bottom: 20px;">
        <a href="/add-product" style="text-decoration: none; background-color: #28a745; color: white; padding: 10px 15px; border-radius: 5px;">+ Add New Product</a>
        <a href="/" style="margin-left: 10px;">Back to Dashboard</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>${{ "%.2f"|format(product.price) }}</td>
                <td>{{ product.stock }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No products found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
