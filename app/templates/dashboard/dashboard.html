<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: #f8f9fa; color: #343a40; }
        .header { background-color: #343a40; color: white; padding: 1rem 2rem; }
        .header h1 { margin: 0; }
        .container { padding: 2rem; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
        .stat-card { background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); padding: 1.5rem; text-align: center; }
        .stat-card h3 { margin-top: 0; font-size: 1.2rem; color: #6c757d; }
        .stat-card .number { font-size: 3rem; font-weight: bold; color: #007bff; margin: 0.5rem 0; }
        .nav { margin-top: 2rem; }
        .nav a { text-decoration: none; background-color: #007bff; color: white; padding: 10px 15px; border-radius: 5px; margin-right: 10px; }
        .nav a:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Ceramic Management System</h1>
    </div>

    <div class="container">
        <h2>Dashboard Overview</h2>
        <p>Live statistics from the database.</p>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Unique Products</h3>
                <p class="number">{{ product_count }}</p>
            </div>
            <div class="stat-card">
                <h3>Total Items in Stock</h3>
                <p class="number">{{ total_stock }}</p>
            </div>
            <div class="stat-card">
                <h3>Registered Users</h3>
                <p class="number">{{ user_count }}</p>
            </div>
        </div>

        <div class="nav">
            <a href="/products">View Products</a>
        </div>
    </div>

</body>
</html>
